site_name: Вики
site_url: https://wiki.staki.online
theme:
  name: material
  language: ru
  logo: assets/minecraft_title.png
  palette:
    primary: green
  font:
    text: Roboto
  custom_dir: overrides
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.indexes
    #    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.tracking
plugins:
  - search:
      lang:
        - ru
        - en
markdown_extensions:
  - attr_list
  - meta
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
extra:
  analytics: custom
extra_css:
  - stylesheets/extra.css

nav:
  - База:
      - index.md
      - О сервере:
          - base/motivation.md
          - base/philosophy.md
          - base/principles.md
      - Правила:
          - Основные: base/rules/main.md
          - Коммуникация: base/rules/communication.md
          - Моды: base/rules/mods.md
      - Часто задаваемые вопросы: base/faq.md
      - base/decisions.md
      - base/donate.md
  - Начать:
      - Аккаунт:
          - start/register.md
          - start/skin.md
      - Игра:
          - start/specifications.md
          - start/install.md
          - start/optimization.md
      - Помощь:
          - Лаги: start/help/lags.md
          - Баги: start/help/bugs.md
  - Геймплей:
      - game/client.md
      - Моды:
          - game/mods/main/jei.md
          - game/mods/main/voice-chat.md
          - Create:
              - Create: game/mods/main/create/index.md
              - Crafts And Additions: game/mods/main/create/crafts-and-additions.md
              - Copycats+: game/mods/main/create/copycats-plus.md
              - Connected: game/mods/main/create/connected.md
              - Deco: game/mods/main/create/deco.md
              - Diesel Generators: game/mods/main/create/diesel-generators.md
              - Enchantment Industry: game/mods/main/create/enchantment-industry.md
          - Epic Fight: game/mods/main/epic-fight.md
          - game/mods/main/animals.md
          - game/mods/main/armor.md
      - Другое:
          - game/util/grieflogger.md
  - Полезности:
      - Карта: utility/map.md
      - utility/static-file-server.md
      - utility/stream-server.md